<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/syles.css">
</head>
<body>
    <!-- Login -->
    <div id="out" class="bg-black min-h-screen flex justify-center items-center font">

        <!-- Top Nav Logo -->
        <nav id="TopNav" class="flex flex-row h-12 top-0 z-50">
            <div id="logo" class="">
                <a href="index.html">
                    <img src="img/Logo.png" alt="">
                    <p class="">MangaWeb</p>
                </a>
            </div>
        </nav>

        <!-- Login Box -->
        <div id="login-box" class="justify-center items-center w-467 h-494">

            <!-- Login title-->
            <h1 class="text-white">Login</h1>

            <!-- input username -->
            <div id="username"></div>

            <!-- input password -->
            <div id="password"></div>

            <!-- Check if (Remember me && Forgot pass)-->
            <div id="check">
                <div id="remember">
                    <div id="check-box"></div>
                    <p>Remember me</p>
                </div>
                
                <div id="Forgot-pass">
                    <a href="register.html">
                        <p>Forgot Password?</p>
                    </a>
                </div>
            </div>

            <!-- Login btn -->
            <div id="Login">
                <p>Login</p>
            </div>

            <!-- Sign Up btn -->
            <div id="Sign-up">
                <p>Sign-up</p>
            </div>

        </div>

    </div>
</body>
</html>
