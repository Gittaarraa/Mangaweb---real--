<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="dist/syles.css">
</head>
<body>
    <!-- Login -->
    <div id="out" class="bg-black min-h-screen">

        <!-- Top Nav Logo -->
        <nav id="top-nav" class="flex flex-row">
            <a href="index.html" class="flex flex-row justify-center items-center mx-16 my-8">
                <img src="img/Logo.png" alt="" class="w-1/6">
                <h1 class="text-white ml-4 font-medium text-2xl">MangaWeb</h1>
            </a>
        </nav>

        <!-- Login Box -->
        <div class="flex flex-col justify-center items-center mt-60">
            <div id="login-box" class="bg-gray-700 flex flex-col overflow-hidden p-4 justify-items-center">

                <h1 class="text-white text-2xl text-center mb-6">Login</h1>
                <form class="flex flex-col gap-3">
                    <input class="bg-gray-400 p-2 placeholder-white text-white" type="email" placeholder="input email">
                    <input class="bg-gray-400 p-2 placeholder-white text-white" type="password" placeholder="input password">
                    <input class="p-2 bg-purple-500 text-white uppercase rounded-sm overflow-hidden cursor-pointer" type="button" value="Login">
                    <input class="p-2 bg-gray-400 text-purple-500 uppercase rounded-sm overflow-hidden cursor-pointer" type="button" value="Sign up">
                </form>

            </div>
        </div>


    </div>
</body>
</html>
